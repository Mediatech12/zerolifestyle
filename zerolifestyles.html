<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./zerolifestyles.css">
    <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    img{
        width: 100%;
        max-height: 500px;
        object-fit: cover;
    }
    body{
        padding-top: 0px;
    }
      mySwiper{
        max-width: 1200px;
        margin: 0 auto;
    }
  </style>
</head>
<body>
    <div class="Boxes">    
        <div class="Box1">
         <img src="https://zerolifestyle.co/cdn/shop/files/logo.png?v=1676901766&width=500" alt="logo">
     </div>
     <div class="Box2">
         <li>Home</li>
         <li>Smart Watches</li>
         <li>Earbuds</li>
         <li>Eid Sale</li>
         <li>Support</li>
     </div>
     <div class="Box3">
         <i class="fa-solid fa-user"></i>
         <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
         <i class="fa-solid fa-cart-shopping"></i>
     </div>
    </div>

    <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="./img first" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./img 1" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./img 2" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./img 3" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./img  4" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./img 5" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./img 6" alt="">
      </div>
      <div class="swiper-slide">
        <img src="./img 7" alt="">
      </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
     <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

</body>
</html>
